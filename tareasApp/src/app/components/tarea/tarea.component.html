<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input 
            type="text" class="form-control form-control-lg" 
            placeholder="Ingresa una tarea"
            [(ngModel)]="nombreTarea"
            (keyup.enter)="agregarTarea()"
            >
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listaTareas.length === 0" class="card">
                <h5>No hay tareas por el momento</h5>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item">
                    <div class="row">
                        <div class="col-sm-1">
                            <span class="cursor" (click)="actualizarTarea(tarea, i)">
                                <i [ngClass]="tarea.estado ? 'fas fa-check-circle text-primary' : 'fas fa-circle text-secondary'"></i></span>
                        </div>
                        <div class="col-sm-8">
                            {{ tarea.nombre }} 
                        </div>
                        <div class="col-sm-3">
                            <span class="cursor" (click)="eliminarTarea(i)">
                                <i class="fas fa-trash-alt text-danger"></i></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
